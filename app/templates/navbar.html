<!-- Logout Modal -->
<div class="modal fade" id="logout" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Logout</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to log out?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="logout()" data-dismiss="modal">Logout</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="login-modal" role="dialog" ng-controller="LoginCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Please log in:</h4>
      </div>
      <div id="login-error" class="alert alert-danger alert-dismissible fade in" style="display:none;">
        <a href="#" class="close" aria-label="close">&times;</a>
        <strong>Invalid!</strong> Please check your credentials and try again.
      </div>
      <div class="modal-body">
        <form name="loginForm" novalidate>
          <div class="form-group">
            <label>Username:</label>
            <input type="text" name="username" ng-model="login.username" ng-minlength="5" ng-maxlength="25" required>
            <p ng-show="loginForm.username.$error.minlength && loginForm.username.$dirty" class="help-block">Username is too short.</p>
            <p ng-show="loginForm.username.$error.maxlength" class="help-block">Username is too long.</p>
          </div>
        
          <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" ng-model="login.password" ng-minlength="2" required>
            <p ng-show="loginForm.password.$invalid && loginForm.password.$dirty" class="help-block">Password is too short.</p>
          </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" ng-click="submit(loginForm.$valid); loginForm.$setPristine()" ng-disabled="loginForm.$invalid">Login</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
